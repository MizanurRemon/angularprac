    <input ng-model="search" placeholder="search" type="text" />

    <ul>

        <li id="row" style="float: right;">
            <p id="sortTypeText" ng-click="orderType = 'title'">title</p>
            <p style="padding-left: 10px;padding-right: 10px;">/</p>
            <p id="sortTypeText" ng-click="orderType = 'rating'">rating</p>
        </li>

        <li ng-repeat="product in products | orderBy: orderType | filter: search">


            <ul id="card-item">

                <div id="cardTitle">
                    <img ng-src="{{product.thumbnail}}" id="headerImage" />
                    <div id="column">
                        <p id="textTitleMain">{{product.title}}</p>
                        <p id="cardTitleText">rating: {{product.rating}}</p>
                    </div>

                    <div id="remove" style="align-items: end;" ng-click="removeItem(product)">x
                    </div>
                </div>



                <div id="cardBottom">

                    <div id="row">
                        <p id="textTitleContent" style="padding-right: 10px; color: gray;">Price:</p>
                        <p id="textContent">{{product.price}}&#2547</p>
                    </div>

                    <div id="">
                        <div>
                            <p id="textTitleContent">Description:</p>
                            <p id="textContent">{{product.description}}</p>
                        </div>
                        <p id="textTitleContent">Available types</p>
                        <div id="inlineItem" ng-repeat="image in product.images">
                            <img ng-src="{{image}}" id="contetntImage" />

                        </div>
                    </div>

                    </div> -->

                </div>

            </ul>
        </li>
    </ul>
